<!DOCTYPE html>
<html>
<head><title>Image Slider</title></head>
<link rel="stylesheet" href="style.css">
<body>
  <img id="slider" src="https://via.placeholder.com/300x200?text=1" width="300">
  <br><br>
  <button onclick="prev()">Previous</button>
  <button onclick="next()">Next</button>

  <script>
    const images = [
      "https://via.placeholder.com/300x200?text=1",
      "https://via.placeholder.com/300x200?text=2",
      "https://via.placeholder.com/300x200?text=3"
    ];
    let index = 0;

    function next() {
      index = (index + 1) % images.length;
      document.getElementById("slider").src = images[index];
    }

    function prev() {
      index = (index - 1 + images.length) % images.length;
      document.getElementById("slider").src = images[index];
    }
  </script>
</body>
</html>
